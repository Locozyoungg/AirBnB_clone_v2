<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header, Footer, Filters, and Results</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles/103-common.css">
  <link rel="stylesheet" href="styles/103-header.css">
  <link rel="stylesheet" href="styles/103-footer.css">
  <link rel="stylesheet" href="styles/103-filters.css">
  <link rel="stylesheet" href="styles/103-places.css">
</head>
<body>

  <header>
    <div class="logo" aria-label="AirBnB Clone Logo"></div>
  </header>

  <div class="container">
    <!-- Filters Section -->
    <section class="filters" aria-label="Search Filters">
      <!-- Locations and Amenities filters -->
      <div class="locations">
        <!-- State Dropdown -->
        <h3>States</h3>
        <ul class="popover" aria-label="States Dropdown"></ul>
      </div>
      <div class="amenities">
        <!-- Amenities Dropdown -->
        <h3>Amenities</h3>
        <ul class="popover" aria-label="Amenities Dropdown"></ul>
      </div>
      <button aria-label="Search Button">Search</button>
    </section>

    <!-- Places Section -->
    <section class="places" aria-label="Search Results">
      <h1>Places</h1>
      <div class="place-container" role="list" aria-label="List of Places">
        <!-- Place Articles -->
        <!-- Example: -->
        <!-- <article>...</article> -->
      </div>
    </section>
  </div>

  <footer aria-label="Footer">
    <p>Best School</p>
  </footer>

</body>
</html>
